<html>
<head>
<title>Register Information</title>
</head>
<body>
<h1>MIGTHY DUCKS HOCKEY LEAGUE</h1>
<H2>Register Information</H2>

<table>
  <tr>
    <th>Form Field</th>
    <th>Field Value</th>
  </tr>

<script language="javascript">
var args = location.search.substr(1).split('&');
for (var i = 0; i < args.length; ++i) {
  var parts = args[i].split('=');
  if (parts != null) {
    var field = parts[0];
    var value = parts[1];
    if (value == null) {
      value = "null"
    }
    else {
      value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
    }

    document.writeln('<tr><td>' + field + '</td>');
    document.writeln('<td>' + value + '</td></tr>');
  }
}
</script>
</table>
</body>
</html>
